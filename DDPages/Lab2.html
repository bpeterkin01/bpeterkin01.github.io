<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>
  <style> 

    img{
      height:150px;
      width:150px;
    }

    .rounded{
      border-radius:25px;
    }

     .circle{
       border-radius: 300px;
     }

      .saturate {
    -webkit-filter: saturate(3);
    filter: saturate(3);
}      

     .thick-yellow-border {
       border-width: 10px;
       border-color: yellow;
       border-style: solid;
     }

    </style>

<body>

<h3> These are my 3 favorite foods </h3>
<img src = "food 1.jpg" alt = "jerkpork">
<img src = "food 2.jpg" alt = "Mac&Cheese">
<img src = "food 3.jpg" alt = "CurryShrimp">

<h3> Here they are with rounded corners </h3>
<img class = "rounded" src = "food 1.jpg" alt = "jerkpork">
<img class = "rounded" src = "food 2.jpg" alt = "Mac&Cheese">
<img class = "rounded" src = "food 3.jpg" alt = "CurryShrimp">

<h3> Here they are in circles </h3>
<img class = "circle" src = "food 1.jpg" alt = "jerkpork">
<img class = "circle" src = "food 2.jpg" alt = "Mac&Cheese">
<img class = "circle" src = "food 3.jpg" alt = "CurryShrimp">

<h3> Here they are with filters </h3>
<img class = "saturate" src = "food 1.jpg" alt = "jerkpork">
<img class = "saturate" src = "food 2.jpg" alt = "Mac&Cheese">
<img class = "saturate" src = "food 3.jpg" alt = "CurryShrimp">

<h3> Here they are with borders </h3>
<img class = "thick-yellow-border" src = "food 1.jpg" alt = "jerkpork">
<img class = "thick-yellow-border" src = "food 2.jpg" alt = "Mac&Cheese">
<img class = "thick-yellow-border" src = "food 3.jpg" alt = "CurryShrimp">
</body>
</html>
